<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knockout</title>
</head>
<body>
    <div data-bind="text: example"></div>
    <script src="js/knockout-3.5.0.debug.js"></script>
    <script>
        var AppViewModel = {
            example: ko.observable()
        }
        AppViewModel.example('<p>Testo di prova</p>');
        ko.applyBindings(AppViewModel);
    </script>
</body>
</html>
