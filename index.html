<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knockout</title>
</head>
<body>

    <h4>Test component</h4>
    <div data-bind="component: 'message-editor'"></div>
    <hr>
    <div data-bind="component: {
    name:'message-editor',
    params:{startText:'prova'}
    }">

    </div>


    <script src="js/knockout-3.5.0.debug.js"></script>
    <script>
        ko.components.register('message-editor',{
            viewModel:function (params) {
                this.text = ko.observable(params && params.startText ||'');
            },
            template:'Message <input data-bind="value: text">' +
                    '<p>Message length : <span data-bind="text: text().length"></span></p>'
        })
        ko.applyBindings();
    </script>
</body>
</html>
