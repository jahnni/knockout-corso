<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knockout</title>
</head>
<body>
    <p>First String: <input type="text" data-bind="value: firstString"></p>
    <p>Second String: <input type="text" data-bind="value: secondString"></p>

    <p>First String: <strong data-bind="text: firstString"></strong></p>
    <p>Second String: <strong data-bind="text: secondString"></strong></p>

    <p>Calculated String: <strong data-bind="text: thirdString"></strong></p>
    <p>Calculated String: <input data-bind="textInput: thirdString"></p>

    <script src="js/knockout-3.5.0.debug.js"></script>
    <script>
        function AppViewModel() {
            this.firstString = ko.observable("Pippo");
            this.secondString = ko.observable("Pluto");
            this.thirdString = ko.pureComputed({
                read: function () {
                    return this.firstString()+'  '+this.secondString();
                },
                write: function (value) {
                    var lastSpacePos = value.lastIndexOf('  ');
                    if(lastSpacePos > 0){
                        this.firstString(value.substring(0,lastSpacePos));
                        this.secondString(value.substring(lastSpacePos+1));
                    }
                },
                owner: this
            });
        }
        ko.applyBindings(new AppViewModel());
    </script>
</body>
</html>
